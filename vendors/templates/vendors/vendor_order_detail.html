<!-- vendors/templates/vendors/vendor_order_detail.html -->

{% extends 'vendors_layout.html' %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">Order Detail for {{ vendor.name }}</h1>
    <ul class="list-group list-group-flush mb-3">
      <li class="list-group-item list-group-item-secondary d-flex justify-content-between">
        <div class="w-50"><strong>Status</strong></div>
        <div class="w-50"><strong>Created At</strong></div>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <div class="w-50">{{ order.status }}</div>
        <div class="w-50">{{ order.created_at }}</div>
      </li>
    </ul>
    <div class="btn-group mb-3">
      <a href="{% url 'vendor_order_edit' vendor.id order.id %}" class="btn btn-sm btn-warning">Edit</a>
      <a href="{% url 'vendor_order_list' vendor.id %}" class="btn btn-sm btn-secondary">Back to Orders</a>
    </div>
  </div>
{% endblock %}
