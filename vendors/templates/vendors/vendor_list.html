<!--vendors/templates/vendors/vendor_list.html-->

{% extends 'vendors_layout.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Vendor List</h1>
    <ul class="list-group list-group-flush">
        {% for vendor in vendors %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ vendor.name }}
                <a href="{% url 'vendor_detail' vendor.pk %}" class="btn btn-sm btn-primary">View</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'vendor_new' %}" class="btn btn-primary mt-3">New Vendor</a>
</div>
{% endblock %}
