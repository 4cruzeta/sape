{% extends 'vendors_layout.html' %}

{% block content %}
<div class="container">
    <h1>Vendor List</h1>
    <ul class="list-group">
        {% for vendor in vendors %}
            <li class="list-group-item">
                {{ vendor.name }}
                <a href="{% url 'vendor_detail' vendor.pk %}" class="btn btn-sm btn-primary">View</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'vendor_new' %}" class="btn btn-primary">New Vendor</a>
</div>
{% endblock %}
