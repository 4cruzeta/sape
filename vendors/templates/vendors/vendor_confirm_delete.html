<!--vendors/templates/vendors/vendor_confirm_delete.html-->

{% extends 'vendors_layout.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Delete Vendor</h1>
    <p>Are you sure you want to delete the vendor "{{ vendor.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'vendor_detail' vendor.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
