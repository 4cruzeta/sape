<!-- vendors/templates/vendors/vendorproduct_form.html -->

{% extends 'vendors_layout.html' %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">{% if form.instance.pk %}Edit Product for {{ vendor.name }}{% else %}Add New Product for {{ vendor.name }}{% endif %}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'products' vendor.pk %}" class="btn btn-secondary mt-3">Back to Products</a>
  </div>
{% endblock %}
