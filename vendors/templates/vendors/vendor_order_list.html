<!-- vendors/templates/vendors/vendor_order_list.html -->

{% extends 'vendors_layout.html' %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">Orders for {{ vendor.name }}</h1>
    <ul class="list-group list-group-flush">
      {% for order in vendor_orders %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Status: {{ order.status }} - Created at: {{ order.created_at }}
          <form action="{% url 'vendor_order_delete' vendor.id order.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this order?');">Delete</button>
          </form>
        </li>
      {% endfor %}
    </ul>
    <a href="{% url 'vendor_order_new' vendor.id %}" class="btn btn-primary mt-3">New Order</a>
    <a href="{% url 'vendor_detail' vendor.id %}" class="btn btn-secondary mt-3">Back to Vendor</a>
  </div>
{% endblock %}
