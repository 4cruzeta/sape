<!-- vendors/templates/vendors/vendor_detail.html -->

{% extends 'vendors_layout.html' %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">Vendor Detail</h1>
    <a href="{% url 'vendor_order_new' vendor.pk %}" class="btn btn-sm btn-success">New Order</a>
    <a href="{% url 'vendor_order_list' vendor.pk %}" class="btn btn-sm btn-primary">List Orders</a>
    <a href="{% url 'vendor_list' %}" class="btn btn-sm btn-secondary">Back</a>
    <ul class="list-group list-group-flush mb-3">
      <li class="list-group-item list-group-item-secondary d-flex justify-content-between">
        <div class="w-25"><strong>Name</strong></div>
        <div class="w-25"><strong>Address</strong></div>
        <div class="w-25"><strong>Phone</strong></div>
        <div class="w-25"><strong>Actions</strong></div>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <div class="w-25">{{ vendor.name }}</div>
        <div class="w-25">{{ vendor.address }}</div>
        <div class="w-25">{{ vendor.phone }}</div>
        <div class="w-25">
          <a href="{% url 'vendor_edit' vendor.pk %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'products' vendor.pk %}" class="btn btn-sm btn-info">Products</a>
          <a href="{% url 'vendor_delete' vendor.pk %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this vendor?');">Delete</a>
        </div>
      </li>
    </ul>
  </div>
{% endblock %}
