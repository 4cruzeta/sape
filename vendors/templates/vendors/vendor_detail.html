<!-- vendors/templates/vendors/vendor_detail.html -->

{% extends 'vendors_layout.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Vendor Detail</h1>
    <h2>{{ vendor.name }}</h2>
    <p>Address: {{ vendor.address }}</p>
    <p>Phone: {{ vendor.phone }}</p>
    <div class="btn-group mt-3">
      <a href="{% url 'vendor_edit' vendor.pk %}" class="btn btn-sm btn-primary">Edit</a>
      <a href="{% url 'products' vendor.pk %}" class="btn btn-sm btn-primary">Products</a>
      <a href="{% url 'vendor_order_new' vendor.pk %}" class="btn btn-sm btn-success">New Order</a>
      <a href="{% url 'vendor_list' %}" class="btn btn-sm btn-secondary">Back</a>
      <a href="{% url 'vendor_delete' vendor.pk %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this vendor?');">Delete</a>
    </div>
  </div>
{% endblock %}
