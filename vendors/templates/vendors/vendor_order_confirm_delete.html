<!-- vendors/templates/vendors/vendor_order_confirm_delete.html -->

{% extends 'vendors_layout.html' %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">Delete Order for {{ vendor.name }}</h1>
    <p>Are you sure you want to delete this order?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'vendor_order_list' vendor.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
