<!-- vendors/templates/vendors/vendor_order_confirm_delete.html -->

{% extends 'vendors_layout.html' %}
{% load i18n %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">{% blocktrans with vendor_name=vendor.name %}Delete Order for {{ vendor_name }}{% endblocktrans %}</h1>
    <p>{% trans "Are you sure you want to delete this order?" %}</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
      <a href="{% url 'vendor_order_list' vendor.id %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
  </div>
{% endblock %}
