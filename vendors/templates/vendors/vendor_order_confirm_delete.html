<!-- vendors/templates/vendors/vendor_order_confirm_delete.html -->

{% extends 'vendors_layout.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Delete Order</h1>
    <p>Are you sure you want to delete this order for {{ vendor_order.vendor.name }}?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'vendor_order_list' vendor_order.vendor.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
