<!-- customers/templates/customers/customer_form.html -->

{% extends 'customers_layout.html' %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">{% if form.instance.pk %}Edit Customer{% else %}New Customer{% endif %}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'customer_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
  </div>
{% endblock %}
