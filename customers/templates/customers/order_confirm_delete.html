<!-- customers/templates/customers/order_confirm_delete.html -->

{% extends 'customers_layout.html' %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">Delete Order</h1>
    <p>Are you sure you want to delete this order?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'order_detail' order.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
