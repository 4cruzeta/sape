{% extends 'posts_layout.html' %}
{% load i18n %}

{% block title %}
{% trans "New Post" %}
{% endblock %}

{% block content %}
  <div class="container">
    <section>
      <h1>{% trans "New Post" %}</h1>
      <form class="form-with-validation" action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit">{% trans "Add Post" %}</button>
      </form>
    </section>
  </div>
{% endblock %}
