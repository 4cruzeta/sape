<!--inventory/templates/inventory/inventory_list.html-->

{% extends 'inventory_layout.html' %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">Inventory List</h1>
    <ul class="list-group list-group-flush mb-3">
      <li class="list-group-item list-group-item-secondary d-flex justify-content-between">
        <div class="w-75"><strong>Name</strong></div>
        <div class="w-25"><strong>Quantity</strong></div>
      </li>
      {% for item in inventory_items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div class="w-75">{{ item.name }}</div>
          <div class="w-25">{{ item.quantity }}</div>
          <div>
            <a href="{% url 'inventory_detail' item.pk %}" class="btn btn-sm btn-primary">View</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
