{% load i18n %}

{% block title %}
    {% trans "User Login" %}
{% endblock %}

{% block content %}
    <h1>{% trans "User Login" %}</h1>
    <form class="form-with-validation" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <button class="form-submit">{% trans "Submit" %}</button>
    </form>
{% endblock %}
