<!--templates/vendors_layout.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <title>
      {% block title %}
        SAPE - Vendors
      {% endblock %}
    </title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">SAPE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

 
            {% if user.is_authenticated %}

              <li class="nav-item active">
                <a class="nav-link" href="/vendors">Vendors</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/vendors/new">New Vendor</a>
              </li>
              <li class="nav-item">
                <form class="logout" action="{% url 'users:logout' %}" method="post">
                  {% csrf_token %}
                  <button class="btn btn-danger rounded-pill px-3" aria-label="User Logout" title="User Logout">Logout</button>
                </form>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="btn btn-success rounded-pill px-3" href="{% url 'users:login' %}">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main>
      {% block content %}

      {% endblock %}
    </main>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
